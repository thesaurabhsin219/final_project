<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment-12</title>
</head>
<body>
    <h1>FIND PRIME NUMBER!</h1>
    <input type="number" id="A" placeholder="Enter a number"/>
    <button onclick="f1()">Submit</button>
    <p id='B'></p>
</body>
<script>
    function f1(){
        var a=document.getElementById("A");
        var b=document.getElementById("B");
        var n=parseInt(a.value);
        if(n<=0){
            b.innerHTML=n+" is not prime number";
        }else if (n==1 || n==2) {
            b.innerHTML=n+" is a prime number";
        } else{
            var flag=true;
            for( var x=2;x<n;x++){
                    if(n%x==0){
                        b.innerHTML=n+" is not prime number";
                        flag=false;
                        break;
                    }
            }
            if(flag){
                b.innerHTML=n+" is prime number";
            }
        }
    }
</script>
</html>
