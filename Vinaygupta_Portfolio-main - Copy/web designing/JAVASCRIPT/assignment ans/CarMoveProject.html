<html>
    <head>
        <title>JS ex</title>
        <style>
            body{
                margin: 0;
            }
            div{
                height: 100px;
                padding: 20px;
                background-color: antiquewhite;
            }
            #car{
                height: 60px;
                float: left;
                margin-top: 50px;
                position: relative;
            }
            #tree{
                height: 100px;
                margin-right: 20px;
                float: right;
                position: relative;
            }
            button{
                margin: 20px 10px;
            }
        </style>
    </head>
    <body>
        <h1>Car Move Project:</h1>
        <div>
            <img id="car" src="car.png" alt="">
            <img id="tree" src="tree.png" alt="">
        </div>
        <button onclick="f1()">Forward</button>
        <button onclick="f2()">Backward</button>
        <button onclick="f3()">Stop</button>
        <button onclick="f4()">Reset</button>
    </body>
    <script>
        var car=document.getElementById("car");
        var tree=document.getElementById("tree");
        var x=0;
        var i;
        var w=window.innerWidth-175;
        function f1(){
            clearInterval(i);
            i=setInterval(function(){
                if(x<=w){
                    x+=1;
                    car.style.left=x+"px";
                }else{
                    clearInterval(i);
                    tree.style.transform="rotate(40deg)";
                    tree.style.left="15px";
                }
            },1);
        }
        function f2(){
            clearInterval(i);
            tree.style.transform="rotate(0deg)";
            tree.style.left="0px";
            i=setInterval(function(){
                if(x>=0){
                    x-=1;
                    car.style.left=x+"px";
                }else{
                    clearInterval(i);
                }
            },1);
        }
        function f3(){
            clearInterval(i);
        }
        function f4(){
            clearInterval(i);
            tree.style.transform="rotate(0deg)";
            tree.style.left="0px";
            car.style.left="0px";
            x=0;
        }
    </script>
</html>
