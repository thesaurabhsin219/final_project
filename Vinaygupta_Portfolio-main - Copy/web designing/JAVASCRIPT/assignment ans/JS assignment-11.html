<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment-11</title>
</head>
<body>
    <h1>REVERSE NUMBER!</h1>
    <input id="A" type="number" placeholder="enter number" required/>
    <button onclick="f1()">FIND</button>
    <p id="B"></p>
</body>
<script>
    function f1() {
        var a=document.getElementById("A");
        var b=document.getElementById("B");

        var n1=parseInt(a.value);
        var data="";
        while (n1>0) {
            var n2=n1%10;
            data += n2;
            n1=parseInt(n1/10);
        }
        b.innerHTML="Reverse number: "+data;
    }
</script>
</html>
