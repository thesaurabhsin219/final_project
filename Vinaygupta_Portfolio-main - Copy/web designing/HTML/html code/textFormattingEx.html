<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Text formating example</h1>
        <p>Hi India, <b>I love</b> my INDIA.</p>
        <p>Hi India, <i>I love</i> my INDIA.</p>
        <p>Hi India, <u>I love</u> my INDIA.</p>
        <p>Hi India, <q>I love</q> my INDIA.</p>
        <p>Hi India, <mark>I love</mark> my INDIA.</p>
        <p>Hi India, <strike>I love</strike> my INDIA.</p>
        <p>Hi India, <small>I love</small> my INDIA.</p>
        <p>Hi India, <big>I love</big> my INDIA.</p>
        <p>Hi India, <i><b>I love</b></i> my INDIA.</p>
    </body>
</html>
