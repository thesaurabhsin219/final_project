<body>
    <h1><U>Product</U></h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="enter product name" maxlength="20" pattern="[a-zA-z]+" required/>
        <br><br>
        <label for="price">Price:</label>
        <input type="number" placeholder="enter price" required/>
        <br><br>
        <label for="color">Color:</label>
        <input type="color"/>
        <br><br>
        <label for="info">Info:</label>
        <textarea placeholder="enter product description" rows="3" maxlength="200" required ></textarea>
        <br><br>
        <label for="emial">Email:</label>
        <input type="email" required placeholder="enter your email" maxlength="30"/>
        <br><br>
        <button>Go</button>
        <button type="reset">clear</button>
    </form>
</body>
