<html>
    <head>
        <title>CSS ex</title>
        <style>
			img{
                margin: 30px;
                height:200px;
                transform: rotate(50deg);
                transform: scale(1.5);
                transform: scale(2,3);
                transform: scaleX(2);
                transform: scaleY(2);
                transform: skew(30deg);
                transform: skewX(30deg);
                transform: skewY(30deg);
                transform: skew(30deg,50deg);
                transform: translate(100px, 50px);
                
                /* for multiple transform */
                transform: translate(100px, 50px) rotate(50deg) scale(2) ;
            }
        </style>
    </head>
    <body>
         <h1>Hello Incapp</h1>
         <br>
         <img src="images/flower.jpg" />
    </body>
</html>
