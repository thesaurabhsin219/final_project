<!DOCTYPE html>
<html>
    <head>
        <title>JS ex</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <h1>Welcome to my website</h1>
        <button id="b1">Slide UP</button>
        <button id="b2">Slide DOWN</button>
        <button id="b3">Slide TOGGLE</button>
        <div id="dd">
            <h2>Hello INCAPP</h2>
            <p>Hi India</p>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("#dd").slideUp(1500);
            });
            $("#b2").click(function(){
                $("#dd").slideDown(2000);
            });
            $("#b3").click(function(){
                $("#dd").slideToggle(1000);
            });
        });
    </script>
</html>
