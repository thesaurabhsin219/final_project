    <h2>To Contact Me,Please Fill The Form:</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="your name" required pattern="[a-zA-Z]+"/>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="your email" required/>
        <br><br>
        <label for="text">Message</label>
        <textarea maxlength="300" rows="3" required></textarea>
        <br><br>
        <label for="country">Country:</label>
        <select>
            <option>England</option>
            <option>India</option>
            <option>Australia</option>
            <option>Bangladesh</option>
            <option>Pakistan</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender"/><span>Male</span>
        <input type="radio" name="gender"/><span>Female</span>
        <input type="radio" name="gender"/><span>Other</span>
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
        <br><br>
