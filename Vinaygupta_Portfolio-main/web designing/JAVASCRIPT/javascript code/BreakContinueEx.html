<!DOCTYPE html>
<html>
    <head>
        <title>JS ex</title>
    </head>
    <body>
        <h1>Loop EXAMPLE</h1>
        <input type="number" id="num" placeholder="Enter a number"/>
        <button onclick="loop()">GO</button>
        <p id='para'></p>
    </body>
    
    <script>
        function loop(){
            var y=document.getElementById("para");
            var n=parseInt(document.getElementById("num").value);
            var data="";
            for(var x=1;x<=n;x++){
                data += "Rahul ";
                if(x==3){  //if(x>=3){
                    continue; //break;
                }
                data += "Chauhan ";
            }
            y.innerHTML=data;
        }
    </script>
</html>
