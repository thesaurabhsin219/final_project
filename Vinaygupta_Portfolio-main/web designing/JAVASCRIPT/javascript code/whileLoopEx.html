<!DOCTYPE html>
<html>
    <head>
        <title>JS ex</title>
    </head>
    <body>
        <h1>Loop EXAMPLE</h1>
        <input type="number" id="num" placeholder="Enter a number"/>
        <button onclick="loop()">GO</button>
        <p id='para'></p>
    </body>
    <script>
        function loop(){
            var x=document.getElementById("para");
            var n=document.getElementById("num").value;
            var d=parseInt(n);
            var data="";
            var a=1;
            while(a<=d){
                data += "Rahul ";
                a++;
            }
            x.innerHTML=data;
        }
    </script>
</html>
