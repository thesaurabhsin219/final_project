<!DOCTYPE html>
<html>
    <head>
        <title>JS ex</title>
    </head>
    <body>
        <h1>Key Event example:</h1>
        <input id='xyz' type="text" onkeydown="f1()" onkeyup="f2()"/>
        <p id='para'></p>
    </body>
    <script>
        function f1(){
            var x=document.getElementById('para');
            x.innerHTML="hi Incapp";
        }
        function f2(){
            var x=document.getElementById('para');
            x.innerHTML="bye Incapp";
        }
    </script>
</html>
