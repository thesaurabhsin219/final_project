<!DOCTYPE html>
<html>
    <head>
        <title>JS ex</title>
        <style>
            p{
                background-color: blue;
                color: white;
                width: max-content;
                padding: 20px;
            }
            .xyz{
                background-color: red;
                font-size: 25px;
                font-family: monospace;
            }
            .abc{
                background-color: blue;
                font-size: 18px;
                font-family: sans-serif; 
            }
           
        </style>
    </head>
    <body>
        <h1 id='h1'>Change css example:</h1>
        <p id='para'>I love my INDIA</p>
        <button onclick="f1()">click me 1</button>
        <button onclick="f2()">click me 2</button>
        <button onclick="f3()">click me 3</button>
    </body>
    <script>
        function f1(){
            var a=document.getElementById("para");
            a.style.backgroundColor="red";
            a.style.fontSize="25px";
            a.style.fontFamily="monospace";
            a.style.border="2px solid yellow";
            a.style.textDecoration="line-through";
        }
        function f2(){
            var a=document.getElementById("para");
            a.className="xyz";
        }
        function f3(){
            var a=document.getElementById("para");
            a.className="abc";
        }
    </script>
</html>
