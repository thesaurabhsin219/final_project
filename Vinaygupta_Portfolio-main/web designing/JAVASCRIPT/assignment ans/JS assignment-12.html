<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment-12</title>
</head>
<body>
    <h1>FIND PRIME NUMBER!</h1>
    <input type="number" id="A" placeholder="Enter a number"/>
    <button onclick="f1()">Submit</button>
    <p id='B'></p>
</body>
<script>
    function f1(){
        var a=document.getElementById("A");
        var b=document.getElementById("B");
        var n1=parseInt(a.value);
        if(n1==1){
            b.innerHTML=n1+" is not prime number";
        }else if (n1==2) {
            b.innerHTML=n1+" is a prime number";
        } else{
            for( var x=2;x<n1;x++){
                    if(n1%x===0){
                        b.innerHTML=n1+" is not prime number";
                        break;
                    }else{
                        b.innerHTML=n1+" is a prime number";
                    }
            }
        }
    }
</script>
</html>
