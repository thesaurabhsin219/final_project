<body>
    <h1>Find no. is EVEN or ODD!</h1>
    <input id="A" type="number" placeholder="enter number" required/>
    <button onclick="f1()">FIND</button>
    <p id="B" ></p>
</body>
<script>
    function f1(){
        var a=document.getElementById("A");
        var b=document.getElementById("B");

        var c=parseFloat(a.value);
        if (c%2==0) {
            b.innerHTML="no. is even";
            
        }else{
            b.innerHTML="no. is odd";
        }

    }
</script>
