<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment-7</title>
</head>
<body>
   <h1>FIND FACTORIAL!</h1>
   <input id="A" type="number" placeholder="enter number" required/>
   <button onclick="f1()">FIND</button>
   <p id="B"></p>
</body>
<script>
    function f1(){
        var b=document.getElementById("B");
        var a=document.getElementById("A");
        var n1=parseInt(a.value);
        var data=1;
        if(n1>=1){
            for(var x=1;x<=n1;x++){
                data *= x;
            }
            
        }else{
            data="please enter a valid number!";
            
        }
        b.innerHTML=data;
        
    }

</script>
</html>
